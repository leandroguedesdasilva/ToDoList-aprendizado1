spring.application.name=ToDoList

# ======== CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL ========
# URL de conexão JDBC para o PostgreSQL
# jdbc:postgresql://<host>:<porta>/<nome_do_banco>
spring.datasource.url=jdbc:postgresql://localhost:5432/todolist_db

# Usuário e senha do banco de dados
spring.datasource.username=postgres
spring.datasource.password=123

# ======== CONFIGURAÇÃO DO HIBERNATE (JPA) ========

# Dialeto: Ensina o Hibernate a "falar" a variação específica do SQL do Postgres.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ação do DDL (Data Definition Language):
# 'update': O Hibernate tentará atualizar o schema do banco para corresponder às suas entidades.
#           Se a tabela não existir, ele a cria. Se um campo novo for adicionado na entidade, ele tenta adicionar a coluna.
#           É ótimo para desenvolvimento.
# 'create-drop': Apaga e recria tudo a cada reinicialização. Bom para testes, ruim para desenvolvimento persistente.
# 'validate': Apenas verifica se as tabelas correspondem às entidades e falha se não corresponderem.
# 'none': Não faz nada. Usado em produção.
spring.jpa.hibernate.ddl-auto=update

# (Opcional, mas MUITO útil para aprendizado) Mostra no console o SQL que o Hibernate está executando.
spring.jpa.show-sql=true
